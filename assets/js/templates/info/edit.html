<form>
    <div class="mdl-card__supporting-text">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" name="name" type="text" id="name-input" value="<%= name %>" />
            <label class="mdl-textfield__label" for="name">Name</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" name="street" type="text" id="street-input" value="<%= street %>" />
            <label class="mdl-textfield__label" for="street">Street</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" name="city" type="text" id="city-input" value="<%= city %>" />
            <label class="mdl-textfield__label" for="city">City</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" name="state" type="text" id="state-input" value="<%= state %>" />
            <label class="mdl-textfield__label" for="state">State</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" name="zip" type="text" id="zip-input" value="<%= zip %>" />
            <label class="mdl-textfield__label" for="zip">Zip</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" name="phone_one" type="text" id="phone_one-input" value="<%= phone_one %>" />
            <label class="mdl-textfield__label" for="phone_one">Phone One</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" name="phone_two" type="text" id="phone_two-input" value="<%= phone_two %>" />
            <label class="mdl-textfield__label" for="phone_one">Phone Two</label>
        </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a href="#info" class="mdl-button mdl-button--raised">Cancel</a>
        <div class="mdl-layout-spacer"></div>
        <button type="submit" class="mdl-button mdl-button--raised mdl-button--colored">Submit</button>
    </div>
</form>
