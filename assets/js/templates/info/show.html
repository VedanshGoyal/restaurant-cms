<div class="mdl-card__supporting-text info">
    <div><span class="info__title">Name:</span> <%= name %></div>
    <div><span class="info__title">Street:</span> <%= street %></div>
    <div><span class="info__title">State:</span> <%= state %></div>
    <div><span class="info__title">Zip Code:</span> <%= zip %></div>
    <div><span class="info__title">Phone One:</span> <%= phoneOne %></div>
    <div><span class="info__title">Phone Two:</span> <%= phoneTwo %></div>
</div>
<div class="mdl-card__actions mdl-card--border">
    <div class="mdl-layout-spacer"></div>
    <a href="#info/edit" class="mdl-button mdl-button--raised mdl-button--colored">Edit</a>
</div>
