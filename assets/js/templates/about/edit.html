<form>
    <div class="mdl-card__supporting-text">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" name="title" type="text" id="title-input" value="<%= title %>" />
            <label class="mdl-textfield__label" for="title">Title</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <textarea class="mdl-textfield__input" type="text" name="content" rows="10" id="content-input"></textarea>
            <label class="mdl-textfield__label" for="content">Content</label>
        </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a href="#about" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Cancel</a>
        <div class="mdl-layout-spacer"></div>
        <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Submit</button>
    </div>
</form>
